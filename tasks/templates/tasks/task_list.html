    {% block content %}
<!DOCTYPE html>

    <title>Task List</title>

<body style=" background-image: url('https://images.unsplash.com/photo-1634078111133-a1e12d6131b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80');

<h1 style="text-align: center; color:white;">TASK LIST</h1>
<a class="btn btn-primary" style="margin-left: 590px;" href="{% url 'tasks:task_create' %}">Add a Task</a>
<section class="magazine-section"></section>
<div class="container">
{% for task in tasks %}
<div class="col-lg-12 col-md-6">
    <div
        style="background-color: rgb(255, 255, 255);box-sizing: border-box; margin-top:2%;box-shadow: 0vh 0vh 1vh gainsboro;">
        <div class="row" style="padding-top: 1%">
            <div class="col-md-12">
                <h4 style="text-align: center; font-weight:600; font-family: 'Dancing Script', cursive; font-size: 25px; color: rgb(0, 0, 0);">TASK NAME: <a class="text-right"
                        style="text-decoration: none; font-family: 'Dancing Script', cursive; color: black;
                        ">{{task.name}}</a></h4>
            </div>
        </div>
        <div class="row" style="font-size:10pt;">
            <div class="col-md-6" style=" text-align: center;margin-left: 265px; padding-bottom: 2%;font-weight:600; font-family: 'Dancing Script', cursive; font-size: 20px; color: rgb(0, 0, 0);"> <img src="https://img.icons8.com/dotty/70/000000/task.png"/>Task Status:
                {{task.get_status_display}}
            </div>
        </div>
        <div style="padding-top:1%;padding-bottom:1%">
                <br>
            <a class="btn btn-danger" style="margin-left: 200px;" href="{% url 'tasks:task_delete' task.id %}">DELETE</a>
            <a class="btn btn-primary" style="margin-left: 470px;" href="{% url 'tasks:task_update' task.id %}">UPDATE</a>
        </div>
    </div>
</div>
